<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>

<body>
    <div class="container">

                    <div class="container navigation-menu">

                    </div>
                    <div class="container navigation-menu">
                        <img src="img/svg/messages.svg">
                        <div class="navigation-menu-item">Messages</div>
                    </div>
                    <div class="container navigation-menu">
                        <img src="img/svg/history.svg">
                        <div class="navigation-menu-item">History</div>
                    </div>
                    <div class="container navigation-menu">
                        <img src="img/svg/tasks.svg">

                    </div>
                    <div class="container navigation-menu">
                        <img src="img/svg/people.svg">

                    </div>
                </div>
            <div class="container">
                
            </div>
            <div class="container flex-column">
                <div class="container config-menu">
                    <img src="img/svg/settings.svg">
                    <div class="config-menu-item">Settings</div>
                </div>
                <div class="container config-menu">
                    <img src="img/svg/support.svg">

                </div>
                <div class="container config-menu">
                    <img src="img/svg/privacy.svg">
                    <div class="config-menu-item">Privacy</div>
                </div>
            </div>
        </div>
        <div id="right" class="container flex-column">
            <div id="top" class="container flex-column">
                <div class="container flex-row">
                        <img alt="magnifying glass" src="img/svg/search.svg">
                        <input id="search" placeholder="Search">
                        <div class="container actions-row1">                    
                            <img id="bell" alt="notification" src="img/svg/bell.svg">
                            <div class="action-item">Icon</div>
                            <div class="action-item">Name</div>
                        </div>
                </div>
                <div class="container flex-row">
                    <div>Icon</div>
                    <div class="container flex-column">
                        <div>Hi There,</div>
                        <div>Kurt Nuske (@12nuskek)</div>
                    </div>
                    <div class="container actions-row2">
                        <div class="action-item">New</div>
                        <div class="action-item">Upload</div>
                        <div class="action-item">Share</div>
                    </div>
                </div>

            </div>
            <div id="mainSection" class="container">
                <div class="container flex-row">
                    <div class="container flex-column">
                        <div>Your Projects</div>
                        <div class="grid-container">
                            <div class="grid-item"></div>
                            <div class="grid-item"></div>
                            <div class="grid-item"></div>
                            <div class="grid-item"></div>
                            <div class="grid-item"></div>
                            <div class="grid-item"></div>
                        </div>
                    </div>
                </div>
                <div class="container flex-row">
                    <div class="container flex-column">
                        <div class="container flex-column">
                            <div>Announcements</div>
                            <div>Item1</div>
                            <div>Item2</div>
                            <div>Item3</div>

                        </div>
                        <div class="container flex-column">
                            <div>Trending</div>
                            <div>Item1</div>
                            <div>Item2</div>
                            <div>Item3</div>

                        </div>
                </div>
                
            </div>
            <div class="container">
                
            </div>
            <div class="container">
                
            </div>

<script src="js/scripts.js"></script>
